<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptionist Sign In - Escosia Dental Clinic</title>
    <link rel="stylesheet" href="receptionist_signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="auth-container">
        <div class="auth-right">
            <div class="auth-card">
                <h2>Receptionist Sign In</h2>

                <div id="serverMessagesSignin" class="server-messages" style="display:none; margin-bottom: 15px;"></div>

                 <form id="signinForm" method="POST" action="receptionist_signin_process.php">
                      <div class="form-group">
                         <input type="text" id="receptionistId" name="receptionist_id" class="form-control" placeholder="Receptionist ID" required autocomplete="username"> <!-- "username" can work for IDs -->
                      </div>
                      <div class="form-group">
                         <div class="password-wrapper">
                            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required autocomplete="current-password">
                            <button type="button" class="toggle-password" aria-label="Show password">
                                <i class="fas fa-eye"></i>
                            </button>
                         </div>
                      </div>
                     <button type="submit" id="signinButton" class="btn btn-primary">Sign In</button>
                 </form>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="receptionist_signup.php">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="receptionist_signin.js"></script>
</body>
</html>
