<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escosia Dental Clinic</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Nunito:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="page-wrapper">

        <!-- Initial Landing Page Content -->
        <div class="landing-content active-content">
            <div class="header">
                <h1>Escosia Dental Clinic</h1>
                <div class="teeth-icons-group">
                    <div class="teeth-icons">
                        <div class="tooth-icon-container"><i class="fas fa-tooth"></i></div>
                        <div class="tooth-icon-container large"><i class="fas fa-tooth"></i></div>
                        <div class="tooth-icon-container"><i class="fas fa-tooth"></i></div>
                    </div>
                    <p class="tagline">"Where Your Smile, Comes First"</p>
                </div>
            </div>
        </div>

        <!-- Role Selection Container (for Sign Up) -->
        <div class="role-selection-container">
            <div class="role-card">
                <div class="role-logo-container">
                    <i class="fas fa-tooth role-logo-icon"></i>
                </div>
                <h2>Sign up as</h2>
                <button class="role-btn signup-role-btn" data-role="patient">Patient/Client</button>
                <button class="role-btn signup-role-btn" data-role="receptionist">Receptionist</button>
                <button class="role-btn signup-role-btn" data-role="doctor">Doctor</button>
                <p class="back-link"><a href="#" id="backToLandingFromSignUp">← Back to Home</a></p>
                <p>Already have an account? <a href="#" id="showSignInFromRole">Sign In</a></p>
            </div>
        </div>

        <!-- Sign In Role Selection Container -->
        <div class="signin-prompt-container">
            <div class="role-card">
                <div class="role-logo-container">
                    <i class="fas fa-tooth role-logo-icon"></i>
                </div>
                <h2>Sign in as</h2>
                <button class="role-btn signin-role-btn" data-role="patient">Patient/Client</button>
                <button class="role-btn signin-role-btn" data-role="receptionist">Receptionist</button>
                <button class="role-btn signin-role-btn" data-role="doctor">Doctor</button>
                <p class="back-link"><a href="#" id="backToLandingFromSignIn">← Back to Home</a></p>
                <p>Don't have an account? <a href="#" id="showSignUpFromSignIn">Sign Up</a></p>
            </div>
        </div>

    </div> <!-- End of page-wrapper -->

    <!-- Auth buttons in the top right -->
    <div class="auth-buttons-fixed">
        <a href="#" id="signInBtnGlobal">Sign In</a>
        <a href="#" id="signUpBtnGlobal">Sign Up</a>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const landingContent = document.querySelector('.landing-content');
        const roleSelectionContainer = document.querySelector('.role-selection-container'); // For Sign Up
        const signInContainer = document.querySelector('.signin-prompt-container'); // For Sign In

        const signUpBtnGlobal = document.getElementById('signUpBtnGlobal');
        const signInBtnGlobal = document.getElementById('signInBtnGlobal');

        const backToLandingFromSignUpLink = document.getElementById('backToLandingFromSignUp');
        const backToLandingFromSignInLink = document.getElementById('backToLandingFromSignIn');

        const showSignInFromRoleLink = document.getElementById('showSignInFromRole');
        const showSignUpFromSignInLink = document.getElementById('showSignUpFromSignIn');

        const signUpRoleButtons = document.querySelectorAll('.signup-role-btn');
        const signInRoleButtons = document.querySelectorAll('.signin-role-btn');

        function showContent(elementToShow) {
            landingContent.classList.remove('active-content');
            roleSelectionContainer.classList.remove('active-content');
            signInContainer.classList.remove('active-content');

            if (elementToShow) {
                elementToShow.classList.add('active-content');
            }
        }

        signUpBtnGlobal.addEventListener('click', function(e) {
            e.preventDefault();
            showContent(roleSelectionContainer);
        });

        signInBtnGlobal.addEventListener('click', function(e) {
            e.preventDefault();
            showContent(signInContainer);
        });

        backToLandingFromSignUpLink.addEventListener('click', function(e) {
            e.preventDefault();
            showContent(landingContent);
        });

        backToLandingFromSignInLink.addEventListener('click', function(e) {
            e.preventDefault();
            showContent(landingContent);
        });

        showSignInFromRoleLink.addEventListener('click', function(e) {
            e.preventDefault();
            showContent(signInContainer);
        });

        showSignUpFromSignInLink.addEventListener('click', function(e) {
            e.preventDefault();
            showContent(roleSelectionContainer);
        });

        // Handle clicks on "Sign up as" role buttons
        signUpRoleButtons.forEach(button => {
            button.addEventListener('click', function() {
                const role = this.dataset.role;
                console.log('Selected sign-up role:', role);
                if (role === 'patient') {
                    window.location.href = 'UserModule/patient_signup.php';
                } else if (role === 'receptionist') {
                    // *** MODIFIED HERE for Receptionist Sign Up ***
                    window.location.href = 'ReceptionistModule/receptionist_signup.php'; // Assuming it's in the root
                    // If in a module: window.location.href = 'ReceptionistModule/receptionist_signup.php';
                } else if (role === 'doctor') {
                    // Placeholder: Redirect to Doctor Sign Up Page
                    // window.location.href = 'DoctorModule/doctor_signup.php';
                    alert('Redirecting to Doctor Sign Up page (not implemented yet).');
                }
            });
        });

        // Handle clicks on "Sign in as" role buttons
        signInRoleButtons.forEach(button => {
            button.addEventListener('click', function() {
                const role = this.dataset.role;
                console.log('Selected sign-in role:', role);
                if (role === 'patient') {
                    window.location.href = 'UserModule/patient_signin.php';
                } else if (role === 'receptionist') {
                    // *** MODIFIED HERE for Receptionist Sign In ***
                    window.location.href = 'ReceptionistModule/receptionist_signin.html'; // Assuming it's in the root
                    // If in a module: window.location.href = 'ReceptionistModule/receptionist_signin.html';
                } else if (role === 'doctor') {
                    // Placeholder: Redirect to Doctor Sign In Page
                    // window.location.href = 'DoctorModule/doctor_signin.php';
                    alert('Redirecting to Doctor Sign In page (not implemented yet).');
                }
            });
        });

        // Initially show landing content
        showContent(landingContent);
    });
</script>
</body>
</html>
