<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Sign In - Escosia Dental Clinic</title>
    <link rel="stylesheet" href="doctor_signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-right">
            <div class="auth-card">
                <h2>Doctor Sign In</h2>
                <div id="serverMessagesSignin" class="server-messages" style="display:none; margin-bottom: 15px;"></div>
                <form id="signinForm" method="POST" action="doctor_signin_process.php">
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" placeholder="Email" required autocomplete="username">
                    </div>
                    <div class="form-group">
                        <div class="password-wrapper">
                            <input type="password" name="password" class="form-control" placeholder="Password" required autocomplete="current-password">
                            <button type="button" class="toggle-password" aria-label="Show password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" id="signinButton" class="btn btn-primary">Sign In</button>
                </form>
                <div class="auth-footer">
                    <p>Don't have an account? <a href="doctor_signup.php">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="doctor_signin.js"></script>
</body>
</html>
