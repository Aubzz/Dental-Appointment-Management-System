<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css"> <!-- Use your existing styles -->
    <style>
        /* Add specific styles if needed */
        .message { margin-top: 15px; font-weight: bold; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="signin-container"> <!-- Reuse signin container style -->
        <h1>Forgot Password</h1>
        <p style="color: #555; margin-bottom: 20px;">Enter your email address and role. If an account exists, we'll send reset instructions.</p>
        <form id="forgotPasswordForm">
             <div>
                <label for="role">Select Role</label>
                <select id="role" name="role" required>
                    <option value="client">Client</option>
                    <option value="receptionist">Receptionist</option>
                    <option value="dentist">Dentist</option>
                </select>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Send Reset Link</button>
            <div id="formMessage" class="message"></div> 
             <p style="margin-top: 20px;"><a href="signin.html">Back to Sign In</a></p>
        </form>
    </div>
    <!-- Link to your main script file -->
    <script src="script.js"></script>
</body>
</html>
