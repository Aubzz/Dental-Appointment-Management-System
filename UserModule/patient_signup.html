<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Sign Up - Escosia Dental Clinic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page"> 

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="teeth.png" alt="Tooth Logo" class="logo-icon">
                <h2>Create Patient Account</h2>
            </div>

            <form id="patientSignUpForm">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Enter First Name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Enter Last Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email Address" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create Password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter Phone Number" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                 <div class="form-group">
                    <label for="medicalInfo">Medical Information (Optional)</label>
                    <textarea id="medicalInfo" name="medicalInfo" placeholder="List any allergies, conditions, or medications"></textarea>
                </div>

                <button type="submit" class="btn btn-submit">Create Account</button>
            </form>

            <div class="auth-links">
                <span>Already have an account?</span>

                <a href="patient_signin.html">Sign In</a>

            </div>
        </div>
    </div>

     <script>
         const form = document.getElementById('patientSignUpForm');
         const password = document.getElementById('password');
         const confirmPassword = document.getElementById('confirmPassword');

         form.addEventListener('submit', (e) => {
             if (password.value !== confirmPassword.value) {
                 e.preventDefault(); // Stop submissiion
                 alert("Passwords do not match!");
                 confirmPassword.style.borderColor = 'var(--danger-red)'; // Highlight mismatch
                 confirmPassword.focus();
             } else {
                  confirmPassword.style.borderColor = 'var(--border-color)'; // Reset border on match
                  console.log('Form would be submitted here...');
             }
         });
     </script>

</body>
</html>
